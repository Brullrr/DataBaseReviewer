	top: 0;
	left: 0;
}

	width: 80vw;
	background: linear-gradient(to bottom,  #0B0C10 10%, #1F2833 30%);
	margin-top: 10vh;
	margin-left: 10vw;
	border-radius: 24px;
	border: 8px double #45A29E;
	display: grid;
	grid-template-columns: 100%;
	overflow: hidden;
	color: #66FCF1;
	cursor: pointer;
}
.statsTitle {
	justify-self: center;
	transition: all 1.5s linear;
	font-size: 4vh;
	margin-left: -100vw;
}
.statsDaysLeft {

	transition: all 2.25s linear;
	font-size: 4vh;
	margin-left: -150vw;
}
.statsProgress {
	justify-self: center;
	transition: all 3.25s linear;
	font-size: 4vh;
	margin-left: -250vw;
}
.modal {
	height: 80vh;
	width: 80vw;
	background-color: #C5C6C7;
	border-radius: 24px;
	border: 8px double #004141;
	overflow: hidden;
	color: #45A29E;
	position: absolute;
	top: 10vh;
	left: 10vw;
	box-shadow: 2px 2px 20px #003030, -2px -2px 20px #003030;
	display: grid;
	grid-template-columns: repeat(4, 25%);
	grid-template-rows: 15% 6% 24% 55%;
	text-align: center;
}
.backdrop {
	position: absolute;
	background-color: #0B0C10;
	opacity: 0.5;
	cursor: pointer;
	height: 100vh;
	width: 100%;
	top: 0;
	left: 0;
}
.gradingButton {
	border: 4px solid #004141;
	border-radius: 12px;
	cursor: pointer;
	width: 80%;
	height: 80%;
	margin-top: 10%;
	justify-self: center;
	transition: all 0.3s ease-out;
}
.gradingButton:hover {
	transform: scale(1.1);
}
.flipButton {
	grid-row: 1/2;
	grid-column: 1/5;
	margin-top: 2.5%;
}
.modalQWriting {
	grid-column: 1/5;
	grid-row: 2/3;
	justify-self: center;
	padding-top: 2%;
}
.modalAWriting {
	grid-column: 1/5;
	grid-row: 3/4;

	padding-top: 2%;

}
.modalImg {

	height: 90%;
	width: 90%;
	margin: 0 0 0 5%;
	border-radius: 24px;
	border: 8px double #004141;
